name: Run TransparentCalifornia Scraper

on:
  schedule:
    - cron: '0 0 1 1,4,7,10 *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu runner handles system dependencies better

    steps:
    - uses: actions/checkout@v2

    - uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev \
                            libfontconfig1-dev libcairo2-dev libxt-dev \
                            libharfbuzz-dev libfribidi-dev libfreetype6-dev

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("httr", "xml2", "rvest", "dplyr", "purrr", "stringr", "readr", "tidyr", "tibble", "lubridate", "geosphere", "humaniformat"), dependencies=TRUE)'

    - name: Print installed packages
      run: Rscript -e 'print(installed.packages()[,c("Package", "Version")])'

    - name: Run R script
      run: Rscript transparentcalifornia.R

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Commit and push changes
      run: |
        git add output/transparentcalifornia-outreach.rds
        git commit -m "Update data"
        git push
